<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VikNusB AI Bot Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #00ff9d;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 2px solid #00ff9d;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff9d;
        }

        .subtitle {
            color: #8affc1;
            font-size: 1.1rem;
        }

        .panel-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .panel-container {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: rgba(0, 20, 30, 0.8);
            border: 1px solid #00ff9d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        }

        .panel h2 {
            color: #00ff9d;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel h2 i {
            color: #8affc1;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #8affc1;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            background: rgba(0, 40, 50, 0.7);
            border: 1px solid #00ff9d;
            border-radius: 5px;
            color: #00ff9d;
            font-size: 14px;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: monospace;
        }

        .btn {
            background: linear-gradient(45deg, #00ff9d, #00cc7a);
            color: #0f0f23;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }

        .terminal {
            background: #000;
            color: #00ff9d;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            height: 400px;
            overflow-y: auto;
            border: 2px solid #00ff9d;
        }

        .terminal-header {
            background: #002222;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-line {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .log-time {
            color: #8affc1;
        }

        .log-info {
            color: #00ff9d;
        }

        .log-error {
            color: #ff416c;
        }

        .log-success {
            color: #00ff00;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-online {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .status-offline {
            background: #ff416c;
            box-shadow: 0 0 10px #ff416c;
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .bot-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00ff9d, #0099ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #0f0f23;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="bot-info">
                <div class="bot-avatar">VB</div>
                <div>
                    <h1>VikNusB AI</h1>
                    <div class="subtitle">Dark AI Telegram Bot Controller</div>
                </div>
            </div>
        </header>

        <div class="panel-container">
            <div class="panel">
                <h2>‚öôÔ∏è Bot Configuration</h2>
                <div class="input-group">
                    <label for="botToken">Telegram Bot Token:</label>
                    <input type="password" id="botToken" placeholder="Masukkan token bot Telegram...">
                </div>
                
                <div class="input-group">
                    <label for="apiKey">WormGPT API Key:</label>
                    <input type="text" id="apiKey" value="sk_live_0a11c208-990b-4d8a-8ca6-d230e83872cf4f10" readonly>
                </div>
                
                <div class="input-group">
                    <label for="baseUrl">API Base URL:</label>
                    <input type="text" id="baseUrl" value="https://api.wrmgpt.com/v1/chat/completions" readonly>
                </div>
                
                <div class="input-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" value="wormgpt-v7" readonly>
                </div>
                
                <button class="btn" onclick="saveConfig()">üíæ Save Configuration</button>
                <button class="btn btn-danger" onclick="clearConfig()">üóëÔ∏è Clear All Data</button>
            </div>

            <div class="panel">
                <h2>üìä Bot Status</h2>
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; align-items: center; margin-bottom: 10px;">
                        <span id="statusIndicator" class="status-indicator status-offline"></span>
                        <span id="statusText">Bot OFFLINE</span>
                    </div>
                    <div style="color: #8affc1;">
                        <div>Messages processed: <span id="messageCount">0</span></div>
                        <div>Users: <span id="userCount">0</span></div>
                        <div>Last active: <span id="lastActive">Never</span></div>
                    </div>
                </div>
                
                <h2>üîß Quick Controls</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button class="btn" onclick="startBot()">‚ñ∂Ô∏è Start Bot</button>
                    <button class="btn btn-danger" onclick="stopBot()">‚èπÔ∏è Stop Bot</button>
                    <button class="btn" onclick="clearTerminal()">üßπ Clear Terminal</button>
                    <button class="btn" onclick="exportLogs()">üì• Export Logs</button>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>üñ•Ô∏è System Terminal</h2>
            <div class="terminal-header">
                <span>VikNusB Control Panel v1.0</span>
                <span id="connectionStatus">üî¥ Disconnected</span>
            </div>
            <div class="terminal" id="terminal"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
